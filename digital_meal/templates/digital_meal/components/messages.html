{% for message in messages %}
<div class="container dm-message-container">
  <div class="alert dm-alert alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-bs-dismiss="alert" aria-label="close">
      <span aria-hidden="True">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}
